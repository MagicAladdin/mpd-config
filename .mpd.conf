# ~/.mpd.conf wandsas 2017/04/08

# The Music Daemon (MPD) https://www.musicpd.org

# Documentation:
# https://www.musicpd.org/doc/user

music_directory		~/Music

playlist_directory	~/.mpd/playlists

db_file				~/.mpd/database

log_file			~/.mpd/log

pid_file			~/.mpd/pid

state_file			~/.mpd/state

sticker_file		~/.mpd/sticker.sql

auto_update			yes

# General music daemon options
# ###################################################################Ã¤#########

user				nobody

group				nogroup


# For network
bind_to_address		any

# And for Unix Socket
bind_to_address		~/.mpd/socket

port				6600

log_level			default

gapless_mp3_playback	yes

restore_paused			no

save_absolute_paths_in_playlists	no

# Metadata (complete list):
# https://www.musicpd.org/doc/user/tags.html
metadata_to_use
"artist,album,title,track,name,genre,date,composer,performer,disc

audio_output {
	type				osx
	name				"My Mac Device"
	mixer_type	software
}

