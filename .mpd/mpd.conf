#
# ~/.mpd/mpd.conf wandsas 2018/01/03
#

# {{{ -*- Base settings -*-

music_directory         "~/Music"
playlist_directory      "~/.mpd/playlists"
db_file                 "~/.mpd/mpd.db"
log_file                "~/.log/mpd.log"
state_file              "~/.mpd/mpd.state"
pid_file                "~/.mpd/mpd.pid"
sticker_file            "~/.mpd/sticker.sql"
gapless_mp3_playback    "yes"
save_absolute_paths_in_playlists "no"
metadata_to_use         "artist,composer,performer,albumartist,album,title,disc,track,name,genre,date"
auto_update             "yes"
auto_update_depth       "3"

# }}}

# {{{ -*- Advanced settings -*-

#audio_output_format        "44100:16:2
#samplerate_converter       "Fastest Sinc Interpolator"
#replaygain                 "album"
#replaygain_preamp 	        "0"
#replaygain_missing_preamp  "0"
#replaygain_limit           "yes"
#volume_normalization       "no"
audio_buffer_size           "4096"
buffer_before_play          "10%"

connection_timeout          "60"
max_connections             "10"
max_playlist_length         "16384"
max_command_list_size       "2048"
max_output_buffer_size      "8192"
log_level                   "default"     # available are default, secure, verbose (for debugging)

filesystem_charset          "UTF-8"
id3v1_encoding              "ISO-8859-1"
#bind_to_address            "localhost"
bind_to_address             "10.0.6.10"
port                        "6600"
user                        "wandsas"
group                       "wandsas"

password                    "hackme@read,add,control,admin"
default_permissions         "read,add,control,admin"

# }}}

