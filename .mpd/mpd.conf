	name   "hda-cmi"
	device "cmi"
}
audio_output {
	type   "alsa"
	name   "alsa-default"
	device "default"
}
audio_output {
	type   "alsa"
	name   "loop-zita"
	device "pzlp"
}
audio_output {
	type   "alsa"
	name   "alsa-jack"
	device "jack"
}
audio_output {
	type   "alsa"
	name   "alsa-dmixer"
	device "dmixer"
